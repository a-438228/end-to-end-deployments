name: deploy-end-to-end
concurrency: deployment

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:

    # Build the application
    build:
      uses: ./.github/workflows/build.yml
      with:
        AZURE_WEBAPP_NAME: HelloWorldWebApp
        AZURE_WEBAPP_PACKAGE_PATH: "./HelloWorldWebApp/publish"

    # Lint the Bicep file
    lint:
      uses: ./.github/workflows/lint.yml

    # Deploy to the test environment
    deploy-test:
      uses: ./.github/workflows/deploy.yml
      needs: lint
      with:
        environmentType: Test
        resourceGroupName: end-to-end-deployments-test
        AZURE_WEBAPP_NAME: HelloWorldWebApp
        AZURE_WEBAPP_PACKAGE_PATH: "./HelloWorldWebApp/publish"
      secrets:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID_TEST }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # Deploy to the production environment
    deploy-production:
      uses: ./.github/workflows/deploy.yml
      needs:
        - lint
        - deploy-test    
      with:
        environmentType: Production
        resourceGroupName: end-to-end-deployments-production
        AZURE_WEBAPP_NAME: HelloWorldWebApp
        AZURE_WEBAPP_PACKAGE_PATH: "./HelloWorldWebApp/publish"
      secrets:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID_PRODUCTION }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
